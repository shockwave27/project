<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Include any CSS and JavaScript libraries you need, e.g., Bootstrap -->
    <link rel="stylesheet" href="path-to-bootstrap.css">
    <script src="path-to-bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Data will be dynamically populated here using JavaScript -->
        </tbody>
    </table>

    <script>
        // Use jQuery to make an AJAX request to fetch data from get_products.php
        $.ajax({
            url: 'productdetails.php',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                if (data.length > 0) {
                    // Populate the table with data
                    var productTableBody = $('#productTableBody');
                    $.each(data, function(index, product) {
                        productTableBody.append(`
                            <tr>
                                <td>${product.food_id}</td>
                                <td>${product.food_name}</td>
                                <td>${product.food_details}</td>
                                <td>$${parseFloat(product.food_price).toFixed(2)}</td>
                                <td><img src="${product.food_photo}" alt="${product.food_name} Image" width="100"></td>
                                <td>
                                    <button type="button" class="btn btn-primary edit-product" data-bs-toggle="modal" data-bs-target="#editProductModal${product.food_id}">
                                        Edit
                                    </button>
                                </td>
                            </tr>
                        `);
                    });
                } else {
                    // Display a message if no products are available
                    $('#productTableBody').html('<tr><td colspan="6">No products available.</td></tr>');
                }
            },
            error: function() {
                // Handle errors if the AJAX request fails
                $('#productTableBody').html('<tr><td colspan="6">Error loading products.</td></tr>');
            }
        });
    </script>
</body>
</html>
