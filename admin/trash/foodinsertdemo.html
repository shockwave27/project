    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <h2>Product Table</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Product A</td>
                            <td>This is product A</td>
                            <td>$19.99</td>
                            <td><img src="product_a_image.jpg" alt="Product A Image" width="100"></td>
                            <td>
                                <button type="button" class="btn btn-primary edit-product" data-bs-toggle="modal" data-bs-target="#createProductModal">
                                    Edit
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Product B</td>
                            <td>This is product B</td>

                            <td><img src="product_b_image.jpg" alt="Product B Image" width="100"></td>
                            <td>
                                <button type="button" class="btn btn-primary edit-product" data-bs-toggle="modal" data-bs-target="#createProductModal">
                                    Edit
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Product C</td>
                            <td>This is product C</td>
                            <td>$14.99</td>
                            <td><img src="product_c_image.jpg" alt="Product C Image" width="100"></td>
                            <td>
                                <button type="button" class="btn btn-primary edit-product" data-bs-toggle="modal" data-bs-target="#createProductModal">
                                    Edit
                                </button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProductModal">
                    Create New Product
                </button>

                <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <!-- Modal content here -->
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create/Edit Product</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Add form fields for creating/editing a product here -->
                                <form id="productForm" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">Product Name</label>
                                        <input type="text" class="form-control" id="productName" name="food_name" placeholder="Enter product name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="productDescription" class="form-label">Product Description</label>
                                        <textarea class="form-control" id="productDescription" name="food_details" placeholder="Enter product description"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="productPrice" class="form-label">Product Price</label>
                                        <input type="text" class="form-control" id="productPrice" name="food_price" placeholder="Enter product price">
                                    </div>
                                    <div class="mb-3">
                                        <label for="productImage" class="form-label">Product Image</label>
                                        <input type="file" class="form-control" id="productImage" name="food_pic" accept="image/*">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="saveProduct">Save Product</button>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>

            </div>
        </div>
