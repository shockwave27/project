            <script type="text/javascript">
                jQuery(document).ready(function($) {
                    $(".scroll").click(function(event){		
                        event.preventDefault();
                        $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
                    });
                });
            </script>
        <!--endsmothscrolling-->

    <body>
        <a href="#signup" class="scroll wow fadeInRight" data-wow-delay="3.2s" data-toggle="modal" data-target="#signupModal">Sign Up</a>
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Sign Up</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username:</label>
                        <input type="text" class="form-control" id="signupUsername" name="signupUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" class="form-control" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" class="form-control" id="signupPassword" name="signupPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
